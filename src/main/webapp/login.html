<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Skill Storm Employee Time sheet management</title>
</head>

<style>
body {
    margin:50px 0px; padding:0px;
    text-align:center;
    align:center;
}
</style>
<body>
	
	<form method="post" action="/punchcard/servlet" >
		User name<input type="text" name="username" id="username" /> <br /> 
		Password <input type="password" name="password" id="password" /> <br /> <input
			type="submit" id="submit" value="login" />
	</form>

</body>

<script type="text/javascript">
	document.getElementById('submit').addEventListener('click',Validate)
			function Validate()
			{
		
		if (document.getElementById('username').value == '')
			{
						
			window.alert('username cannot be blank');
			}
		if (document.getElementById('password').value == '')
			{
			window.alert('password cannot be blank');
			}
		
		
	}
</script>

</html>
